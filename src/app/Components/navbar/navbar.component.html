<nav>
  <div class="logo-container">
    <p class="logo"><span>I</span>Watch</p>

      <div class="search-box">
        <input
          type="text"
          placeholder="Search..."
          [(ngModel)]="item"
          (input)="result($event)"
          id="targetDiv"
          #targetDiv
          autocomplete="off"
        />
        <a href="#"><i class="search pi pi-search"></i></a>
        @if (resultMovies.length!=0 &&showResults) {
        <div class="mySearch">
          @for (movie of resultMovies; track movie.id) {
          <div class="singleRes" routerLink="movie/{{ movie.id }}">
            <div class="poster">
              <img src="{{ movie.Poster }}" />
            </div>
            <div class="content">
              <div class="name">{{ movie.Title }}</div>
              <div class="catg">{{ movie.Genre }}</div>
              <div class="catg">{{ movie.Language }}</div>
            </div>
          </div>
          }
        </div>
        }
      </div>
  </div>

  <div class="links">
    <a routerActiveLink="active" routerLink="/">Home</a>
    <a href="#Trending">Trending</a>
    <a routerActiveLink="active" routerLink="/checkout">Cart</a>
  </div>

  <div class="btns">
    <button class="primary-btn" routerLink="/sign-up">
      Login / Register
      <img
        src="./assets/user.svg"
        style="filter: invert(100%); padding-bottom: 4px"
      />
    </button>
  </div>
</nav>
