<div class="col-1"></div>
<div class="col-22">
  <nav>
    <div class="logo-container">
      <p class="logo"><span>I</span>Watch</p>

      <div class="search-box">
        <input
          type="text"
          placeholder="Search..."
          [(ngModel)]="item"
          (input)="result($event)"
          id="targetDiv"
          #targetDiv
        />
        <a href="#"><i class="search pi pi-search"></i></a>
        @if (resultMovies.length!=0 &&showResults) {
        <div class="mySearch">
          @for (movie of resultMovies; track movie.id) {
          <div class="singleRes" routerLink="movie/{{ movie.id }}">
            <div class="poster">
              <img src="{{ movie.Poster }}" />
            </div>
            <div class="content">
              <div class="name">{{ movie.Title }}</div>
              <div class="catg">{{ movie.Genre }}</div>
              <div class="catg">{{ movie.Language }}</div>
            </div>
          </div>
          }
        </div>
        }
      </div>
    </div>

    <div class="links">
      <a routerLink="/">Home</a>
      <a routerLink="/">Trending</a>
      <a routerLink="/">Cart</a>
    </div>

    <div class="btns">
      <button class="secondary-btn" routerLink="/sign-in">Sign In</button>
      <button class="primary-btn" routerLink="/sign-up">Sign Up</button>
    </div>
  </nav>
</div>
<div class="col-1"></div>
